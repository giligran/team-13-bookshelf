<header class="header">
  <div class="header-container">
    <div class="table-block">
      <div class="block-logo">
        <a href="./index.html">
          <svg class="logo-icon" width="24" height="24">
            <use class="icon-svg" href="./img/header.svg#icon-logo"></use>
          </svg>
          <svg class="logo-title" width="77" height="14">
            <use
              class="icon-title-svg"
              href="./img/header.svg#icon-Bookshelf"
            ></use>
          </svg>
        </a>
      </div>
      <div class="table-menu">
        <a href="./index.html" class="home-link active">HOME</a>
        <a href="./shopping.html" class="shop-link"
          >SHOPING LIST<svg class="heder-shop-icon" width="20" height="20">
            <use
              class="shop-icon-svg"
              href="./img/header.svg#icon-uil_cart"
            ></use>
          </svg>
        </a>
      </div>
    </div>
    <div class="right-conteiner">
      <div class="block-menu">
        <label class="switch">
          <input class="checkbox" type="checkbox" />
          <span class="slider round"></span>
        </label>
        <button type="button" class="mobile-menu-btn" id="mob-menu-open">
          <svg class="menu-icon" width="28" height="28">
            <use
              class="icon-menu-svg"
              href="./img/header.svg#icon-align-left"
            ></use>
          </svg>
        </button>
        <button type="button" id="m-close" class="m-close">
          <svg class="menu-icon" width="28" height="28">
            <use
              class="x-icon-menu-svg"
              href="./img/header.svg#icon-x-close"
            ></use>
          </svg>
        </button>
      </div>
      <button class="heder-modal-login user-info">
        <span class="user-photo inactive" id="userPhoto">
          <img src="./img/stephan1x-min.png" alt="" />
        </span>
        <span class="user-name user-tab">sign up</span>
        <svg class="arow-down" width="23" height="26" id="arrow">
          <use href="./img/header.svg#icon-arrow-narrow-right"></use>
        </svg>
      </button>
    </div>
  </div>

  <button type="button" id="logOut" class="log-out">Log Out</button>

  <load src="/partials/modal-form-authorization.html" />
  <load src="/partials/menu.html" />
</header>
